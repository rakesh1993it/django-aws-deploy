<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Wikihy</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/static/css/jumbotron.css" rel="stylesheet">
        
    <!-- Custom css -->
    <link href="/static/static/css/custom.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style type="text/css">
  {% block style %}
  {% endblock %}
  </style>

  <body>


    
      {% include "navbar.html" %}
      
       {% block jambotron %}  {% endblock %}
    
      <!-- Main jumbotron for a primary marketing message or call to action -->
    
    <div class="container">
      {% if messages %}
      
        <div class="row">
          <div class="col-sm-6 col-sm-offset -3">
             
             {% for message in messages %}
               <p{% if message.tags == "success" %} class="alert alert-succes" {% endif %}>{{ message }}</p>
             {% endfor %}
            
          </div
        </div>
      {% endif %}
        
        <div class="row">
            {% block content %} {% endblock %}
        </div>

       <div> {% block aboutus %}  {% endblock %} </div>

        <div id="fb-root"></div>
          <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1624332271118662&version=v2.3";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>

      </div>
  
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/static/js/jquery.min.js"></script>
    <script src="/static/static/js/bootstrap.min.js"></script>
    <script src="/static/static/js/jquery-2.1.3.js"></script>
    <script  src="/static/static/js/ajax.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
